<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<h1> Sign Up</h1>
<!-- Form Start-->
<form id="form">
<div class="form-group">
    <label for="name"> Full Name</label>
    <input type="text" id=" name" placeholder="Enter your Name" required minlength="3" maxlength="100"/>
</div>
<div class="form-group">
    <label for="phone number">Phone Number</label>
    <input type="number" id=" name" placeholder="000-000-000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required/>
</div>
<div class="form-group">
    <label for="email"> Email</label>
    <input type="email" id=" email" placeholder="alliy@gmail.com" required/>
</div>
<div class="form-group">
    <label for="website"> Website URL</label>
    <input type="url" id="website" placeholder="Enter your Website URL" required/>
</div>
<div class="form-group">
    <label for="password"> Password</label>
    <input type="password" id="password" placeholder="Enter your Password" pattern="(?=.*[A-Z]) (?=.*[a-z]) (?=.*[\d]){8,10}" required />
</div>
<div class="form-group">
    <label for="confirm password">Confirm Password</label>
    <input type="password" id="password" placeholder="Enter your confirm password" required pattern="(?=.*[A-Z]) (?=.*[a-z]) (?=.*[\d]){8,10}" />
</div>
<button type="submit">Register</button>
</form>
<!-- Message Container-->
<div class="message-container">
<h3> Don't Hesitate</h3>

</div>

    </div>






<script src="script.js"></script>
</body>
</html>
